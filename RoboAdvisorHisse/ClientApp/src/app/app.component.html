<body style="overflow-y:hidden !important" *ngIf="!authService.landed()">
  <div id="loading" class="loading"></div>
  <perfect-scrollbar style="max-height: 100vh; margin-bottom: 30px;" [config]="">
    <app-landing></app-landing>
  </perfect-scrollbar>
</body>

<body style="overflow-y:auto" *ngIf="authService.landed()">
  <div style="width:100%;height:100vh;background:#0000007a;z-index:9999;position: absolute;" id="popupoverlay" class="hide">

  </div>
  <div class="pageDashboard">
    <div *ngIf="!authService.loggedIn()">
      <app-login></app-login>
    </div>
    <div *ngIf="authService.loggedIn()">
      <app-home></app-home>
    </div>
  </div>
</body>
