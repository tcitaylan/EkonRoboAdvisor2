<div *ngIf="errore">  
  <app-errorpage></app-errorpage>
</div>
<div *ngIf="!errore">
  <div *ngIf="!category">
    <div id="loading" class="loading"></div>
    <div id="survey" class="opc">
      <app-survey></app-survey>
    </div>
  </div>
  <div *ngIf="category">
    <div id="loading-main" class="loading"></div>
    <div id="rout" class="opc">
      <app-sidebar [userMod]="smi"></app-sidebar>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
