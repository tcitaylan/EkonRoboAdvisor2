

<form #loginForm = "ngForm"  role="form" id="contact_form" (ngSubmit)="register()">

    <div class="form-group" id="register">
      <div class="loginFormInput">
        <input type="text" class="form-control" placeholder="E-Posta" id="username" required name="Email" [(ngModel)]="model.Email">
      </div>
    </div>
    <div class="form-group">
      <div class="loginFormInput">
        <input type="text" class="form-control" placeholder="Adınız ve Soyadınız" id="name" required name="namesurname" [(ngModel)]="model.NameSurname">
      </div>
    </div>

    <div class="form-group">
      <div class="loginFormInput">
        <input type="password" class="form-control" placeholder="Şifre" id="password" required name="password" autocomplete="off" [(ngModel)]="model.password">
      </div>
    </div>
    <div class="loginFormInput">
      <button type="submit" class="loginFormButton">KAYIT OL</button>
    </div>
</form>
<div id="loading-main" class="loading hide"></div>
